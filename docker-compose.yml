version: "3.9"
services:
  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - .env
  
  api:
    build: .
    container_name: api
    entrypoint: sh -c "npm install && npx prisma generate && npm run start:dev"
    ports:
      - 3000:3000
    volumes:
      - .:/home/node/app

volumes:
  postgres: